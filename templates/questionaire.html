{% extends "base.html" %}
{% block content %}
<div class="container">
    <h3>Questionnaire</h3>
    <form method="POST" action="{{ url_for('main.questionnaire') }}">
        {% for question in questions %}
        <div>
            <label>{{ question.text }}</label>
            <input type="text" name="{{ question.id }}" required>
        </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
